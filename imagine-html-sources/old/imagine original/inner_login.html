<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Login | Imagine </title>

        <!-- Bootstrap -->
        <link href="assets/plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/plugin/font-awesome/css/font-awesome.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="assets/images/feb.png" />

        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">

    <body class="">


        <section class="">
            <div class="container">
                <div class="row">
                    <div class="col-sm-5 center-col">
                        <h1>Log In</h1>
                        <form action="" method="POST" accept-charset="utf-8" class="">
                            <div class="form-group has-feedback">
                                <label for="username">Your username or email: </label>
                                <input type="text" id="username" name="username" value="" class="form-control" placeholder="&#xf007; Username or &#xf0e0; Email">
                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                <span id="emailStatus" class="sr-only">(error)</span>
                                <div class="form-control-feedback message">
                                    <p>This email has already been registered.</p>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <label for="password">Password: </label>
                                <input type="password" id="password" name="password" value="" class="form-control" placeholder="&#xf023; Password">
                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                                <span id="passwordStatus" class="sr-only">(success)</span>
                                <div class="form-control-feedback message">
                                    <p>Good password!</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-default form-control">Log In</button>
                            <p>Don't have an account? <a href="inner_sign-up.html" title="Create new account">Sign up</a></p>
                            
                        </form>
                        
                        <div class="well">
                            <a href="ideas.html" title="Latest Ideas">Check out the most popular ideas here</a>
                        </div>
                    </div>
                
                </div>
            </div>
        </section>
    </body>
